  - nodefaults
dependencies:
  - mkl=2023.2
  - setuptools=68.2
  - cxx-compiler=1.4.2
  - pytorch-cuda=12.8
  - plyfile=0.8.1
  - python=3.12
  - pip=24.0
  - numpy=2.3
  - pytorch=2.10
  - torchvision=0.25
  - tensorboard=2.20
  - tqdm
  - pip:
    - scikit-learn>=1.6
    - scipy>=1.11
    - matplotlib>=3.9
    - opencv-python>=4.8
